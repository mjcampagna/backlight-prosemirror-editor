# Dark Theme Demo

- This uses **custom CSS variables** for theming.
- The editor adapts to your design system.
- Try switching between markdown and WYSIWYG modes.
- All heading levels H1-H6 are supported.

## Code Example

```css
:root {
  --pm-editor-bg: #1a1a1a;
  --pm-toolbar-bg: #2d2d2d;
  --pm-btn-bg-active: #0066cc;
}
```
    </textarea>

  <script>
    window.__PM_DEBUG = false
  </script>
  <script type="module" src="/dev/main.js"></script>
  <script type="module">
    // Apply dark theme after main.js loads the baseline CSS
    const style = document.createElement('style');
    style.textContent = `
      /* Dark theme overrides - applied after baseline loads */
      :root {
        --pm-toggle-button-bg: transparent !important;
        --pm-toggle-button-color: #64b5f6 !important;
        --pm-toggle-button-bg-hover: rgba(100, 181, 246, 0.1) !important;
        --pm-toggle-button-color-hover: #90caf9 !important;
        
        --pm-editor-border: #444 !important;
        --pm-editor-border-focus: #64b5f6 !important;
        --pm-editor-bg: #1a1a1a !important;
        --pm-editor-color: #e0e0e0 !important;
        
        --pm-toolbar-bg: #2d2d2d !important;
        --pm-toolbar-border: #444 !important;
        
        --pm-btn-bg: #333 !important;
        --pm-btn-border: #555 !important;
        --pm-btn-color: #e0e0e0 !important;
        --pm-btn-bg-hover: #404040 !important;
        --pm-btn-border-hover: #666 !important;
        --pm-btn-color-hover: #fff !important;
        --pm-btn-bg-active: #1976d2 !important;
        --pm-btn-border-active: #42a5f5 !important;
        --pm-btn-color-active: #fff !important;
        --pm-btn-color-disabled: #888 !important;
        
        /* Select colors */
        --pm-select-bg: #333 !important;
        --pm-select-border: #555 !important;
        --pm-select-color: #e0e0e0 !important;
        
        --pm-blockquote-border: #555 !important;
        --pm-blockquote-bg: #2a2a2a !important;
        --pm-blockquote-color: #ccc !important;
        --pm-code-bg: #333 !important;
        --pm-code-color: #e0e0e0 !important;
        --pm-code-block-bg: #2a2a2a !important;
        --pm-code-block-color: #e0e0e0 !important;
        
        --pm-link-color: #64b5f6 !important;
        --pm-link-color-hover: #90caf9 !important;
        --pm-link-color-visited: #ba68c8 !important;
        
        --pm-table-bg: rgba(100, 181, 246, 0.08) !important;
        --pm-table-border: #64b5f6 !important;
        --pm-table-color: #e0e0e0 !important;
        --pm-block-invalid-bg: rgba(244, 67, 54, 0.08) !important;
        --pm-block-invalid-border: #f44336 !important;
        --pm-block-invalid-color: #ffcdd2 !important;
      }
      
      /* Dark theme layout overrides */
      .info {
        background: #2d2d2d !important;
        color: #e0e0e0 !important;
        border: 1px solid #444 !important;
      }
    `;
    document.head.appendChild(style);
  </script>
